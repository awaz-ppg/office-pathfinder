<div *ngIf="open">
  <button (click)="closeWindow()" mat-flat-button color="primary" class="button-position">Close</button>
  <mat-list class="detail-window">


    <mat-list-item class="mat-background" *ngFor="let t of detailArray ">
      <p class="textColor">{{t.label.toUpperCase()}}: {{t.data.toUpperCase()}}</p>
    </mat-list-item>

  </mat-list>
</div>
