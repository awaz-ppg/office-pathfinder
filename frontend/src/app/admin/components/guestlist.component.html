<h2 class="mat-h2">Guest List</h2>
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="guests">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let guest"> {{guest.guestName}} </td>
        </ng-container>
        <ng-container matColumnDef="Surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let guest"> {{guest.guestSurname}} </td>
        </ng-container>
        <ng-container matColumnDef="Company">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let guest"> {{guest.fromWhere}} </td>
        </ng-container>
        <ng-container matColumnDef="Visit Start">
          <th mat-header-cell *matHeaderCellDef> Visit Start </th>
          <td mat-cell *matCellDef="let guest"> {{guest.startDate}} </td>
        </ng-container>
        <ng-container matColumnDef="Visit End">
          <th mat-header-cell *matHeaderCellDef> Visit End </th>
          <td mat-cell *matCellDef="let guest"> {{guest.endDate}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
