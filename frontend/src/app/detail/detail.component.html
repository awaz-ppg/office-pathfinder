<div *ngIf="closeWindow()">
  <button (click)="windowButton()" mat-flat-button color="primary" class="buttonPosition">Close</button>
  <mat-list  class="detailWindow">


    <mat-list-item class = "mat-background" *ngFor="let t of elementClick()">
      <span class="textColor">{{t}}</span>

    </mat-list-item>

  </mat-list>
</div>
